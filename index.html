<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/css/gerbre.css" />
		<script type="text/javascript" src="/vendor/yiisoft/jquery/jquery.min.js"></script>
		<title>Gerb.re</title>
	</head>

	<body>
		<header>
			<div class="logo">
				<img src="assets/images/logo.png" alt="gerb.re" />
			</div>
		</header>

		<div class="gerbsverbs">
			<div class="sayButton">
				<a href="#" id="sayButton" onclick="sayIt(); this.blur(); return false">
					Say something!
				</a>
			</div>

			<div class="sayingContainer">
				<div class="saying">
					
				</div>
			</div>
		</div>

		<script type="text/javascript">
			function sayIt(){
				$.getJSON('/api/gerbsverbs/sentence/nl', function(data){
					$('.saying').text(data[0]);
					$('.sayingContainer').show();
				});
			};

			$('.sayingContainer').hide();
		</script>

		<footer>
			Made with love by the Gerb.re team
			&bull;
			<a href="https://github.com/gerb-re/gerbre">Contribute on Github</a>
		</footer>
	</body>
</html>
